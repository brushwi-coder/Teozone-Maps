<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEOZONE • VWorld Label-free Map</title>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100vw; height: 100vh; }  /* 화면 꽉 채우기 */
  </style>

  <!-- VWorld JS (동휘님 키 그대로 사용) -->
  <script type="text/javascript"
    src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=62AE115E-D568-333B-91C0-F784EE2D38B9">
  </script>
</head>
<body>
  <div id="map"></div>

  <script>
    // 라벨 최소화: WHITE 또는 GRAY 베이스맵 사용 (HYBRID/BASE는 라벨이 더 보일 수 있음)
    const options = {
      basemapType: vw.ol3.BasemapType.WHITE,           // WHITE, GRAY, MIDNIGHT, SATELLITE 등
      controlDensity: vw.ol3.DensityType.EMPTY,        // 줌/스케일 등 UI 제거
      interactionDensity: vw.ol3.DensityType.BASIC,    // 마우스 드래그/휠만
      controlsAutoArrange: true,
      // 초기 위치(선택): 위도/경도로 지정하고 싶다면 아래처럼 setCenterLatLng 사용
      initPosition: vw.ol3.CameraPosition               // 기본 카메라(대한민국 전역)
    };

    // 지도 생성
    const vmap = new vw.ol3.Map("map", options);

    // 원하면 특정 좌표로 이동 (위/경도, 줌레벨)
    // vmap.setCenterLatLng(37.5665, 126.9780); // 서울시청
    // vmap.setZoom(16);

    // 안전장치: 라벨 오버레이가 섞였을 경우 제거
    // (일부 예제에서 HYBRID를 추가하면 라벨 레이어가 올라오므로 제거해 둡니다)
    try {
      const layers = vmap.getLayers().getArray();
      layers
        .filter(l => (l.get('id') || '').toString().toLowerCase().includes('label'))
        .forEach(l => vmap.removeLayer(l));
    } catch (e) { /* 조용히 무시 */ }
  </script>
</body>
</html>
