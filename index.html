<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>TEOZONE 카카오맵</title>
  <style>
    #map {width:100%; height:80vh; max-width:960px; margin:24px auto;}
  </style>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0cabb3e58c84dc899124a631ea6ed8ae&autoload=false"></script>
</head>
<body>
  <h1 style="text-align:center">TEOZONE 카카오맵</h1>
  <div id="map"></div>
  <script>
    kakao.maps.load(function() {
      const map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
      });
      new kakao.maps.Marker({ position: map.getCenter(), map });
    });
  </script>
</body>
</html>
